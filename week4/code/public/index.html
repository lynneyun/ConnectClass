<html>

<head>
    <title>Gratitude Journal</title>
    <script src="calendar.js"></script>
</head>

<body>
    <h1>Test:Gratitude Journal</h1>
    <p>What are you thankful for today? Also, pick a color that represents your mood.</p>
    <form method="POST" action="/formdata" id="form">
        <label for="data"><p id="date"></p></label>
        <input type="text" name="data" size="50" placeholder="What's today's date?">
        <input type="color" name="color">
        <textarea name="longtext" cols="50" rows="10"></textarea>
        <input type="submit" name="submit" value="Submit">

    </form>
    <div id="entry">Journal entries will go here.</div>

    <!-- search bar from here -->
    <hr />
    <div>
        Search
        <form method="GET" action="/search">
            <input type="text" name="q">
            <input type="submit" value="Search for it">
        </form>
    </div>

</body>


</html>
