<html>

<head>
    <title>Gratitude Journal</title>
    <script src="asyncFunctions.js"></script>
</head>

<body>
    <h1>Gratitude Journal</h1>
    <p>What are you thankful for today?</p>
    <form method="POST" action="/formdata" id="form">
        <input type="text" name="data" size="50" placeholder="What's today's date?">
        <input type="color" name="color">
        <textarea name="longtext" cols="50" rows="10"></textarea>
        <input type="submit" name="submit" value="Submit">

    </form>
    <div id="entry">Journal entries show up here.</div>

</body>


</html>
